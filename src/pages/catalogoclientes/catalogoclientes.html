<ion-header>

  <ion-navbar color="primary">
    
    <ion-title>Catalogo de Clientes</ion-title>
    <ion-buttons end>
        <button ion-button (click)="cerrarModal()">Cerrar</button>
      </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content >


    <ion-list class="mobList-class" *ngFor="let item of inventario"  >
        <ion-item-sliding #slidingItem>  
        <ion-item>
          <h2 class="h1Nomb">{{item.nombre_cliente}}</h2>
          <p>    Telefono  {{item.telefono_cliente}} </p>

          
        </ion-item>
        <ion-item-options>
            <button ion-button (click)="abrirEditar(item.nombre_cliente, item.telefono_cliente, item.correo_cliente, item.id_cliente, slidingItem)">Editar</button>
            <button ion-button (click)="abrirEliminar(item.id_cliente, slidingItem)" color="danger">Eliminar</button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

      <ion-fab bottom right>
          <button ion-fab (click)="presentPrompt()"><ion-icon name="add"></ion-icon></button>
      </ion-fab>
     


</ion-content>

<ion-footer>
    <ion-toolbar color="primary">
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    </ion-toolbar>
</ion-footer>
