
<ion-header>

  <ion-navbar>
    <ion-title>Detalles del Evento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item>
      <ion-input type = "text" placeholder="Nombre del Evento" [(ngModel)]="event.title"></ion-input>
    </ion-item>

   
        <ion-item>
          <ion-label>Inicia el: </ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY HH:mm" pickerFormtat="DD/MM/YYYY HH:mm" [(ngModel)]="event.startTime"></ion-datetime>
        </ion-item>

        
            <ion-item>
                <ion-label>Termina el: </ion-label>
              <ion-datetime displayFormat="DD/MM/YYYY HH:mm" pickerFormtat="DD/MM/YYYY HH:mm" [(ngModel)]="event.endTime"></ion-datetime>
            </ion-item>

           
                <ion-item>
                    <ion-label>Titular del evento: </ion-label>
                  <ion-input type = "text" [(ngModel)]="event.titular"></ion-input>
                </ion-item>
            

                
                <ion-item>

                        <ion-label>Direccion: </ion-label>
                      <ion-input type = "text" [(ngModel)]="event.direccion"></ion-input>
                    </ion-item>

                  

  </ion-list>



  <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button round icon-end color="danger"(click)="cancelar()">
              <ion-icon padding name="close-circle"></ion-icon>Cancelar
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button round icon-end (click)="save()">
              <ion-icon padding name="checkmark"></ion-icon>Agregar
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>


</ion-content>
